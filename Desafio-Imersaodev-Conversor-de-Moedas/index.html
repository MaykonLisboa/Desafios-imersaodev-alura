<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="desafio, imersão dev, js, alura">
    <meta name="description" content="Desafio de conversão de moedas e bitcoin usando como base o dolar.">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Conversor Moedas</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de Dólar
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
    </div>
    <h2>Desafio!</h2>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
    </a>



    <div class="conversor">

        <label for="nomeUsuario">Nome:</label>
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome" required>

        <label for="valorDolar">Conversor</label>
        <input type="number" id="valorDolar" placeholder="Insira o valor em dólar:" required>

        <label for="para">Para:</label>
        <select id="para">
            <option value="EUR">Euros (EUR)</option>
            <option value="Reais">Reais (R$)</option>
            <option value="ARS">Pesos Argentinos(ARS)</option>
            <option value="IenesJP">Ienes Japoneses (JPY)</option>
            <option value="SDG">Libras Sudanesa (SDG)</option>
            <option value="BTC">Bitcoin</option>

        </select>
        <br>
        <button onclick="converterMoeda()">Converter</button>

    </div>

    <script>
        var taxasDolarCambio = {
            EUR: 0.93,
            Reais: 4.91,
            ARS: 349.98,
            IenesJP: 151.60,
            SDG: 601.00,
            BTC: 36441.09
        };

        function converterMoeda() {
            const nomeUsuario = document.getElementById("nomeUsuario").value;
            const valorDolar = parseFloat(document.getElementById("valorDolar").value);
            const para = document.getElementById("para").value;

            if (!nomeUsuario || isNaN(valorDolar) || !taxasDolarCambio[para]) {
                alert("Por favor, insira um nome, um valor válido e selecione uma moeda para proceguirmos com a conversão.");
                return;
            }

            var valorConvertido = (valorDolar * taxasDolarCambio[para]).toFixed(2);

            alert(`Olá ${nomeUsuario}, ${valorDolar} USD é igual a ${valorConvertido} ${para}`);
        }
    </script>
</body>

</html>
