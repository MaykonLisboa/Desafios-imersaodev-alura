<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="desafio, imersão dev, js, alura">
    <meta name="description" content="Desafio de conversão de Ano-Luz para metros.">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Conversor de Anos Luz</title>
</head>

<body>

    <div class="container">
        <h1 class="page-title">
            Conversor de Anos Luz
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
    </div>
    <h2>Desafio!</h2>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
    </a>

    <div class="conversor">
        <label for="anosLuz">Conversor Ano-luz para Metros</label>
        <input type="number" id="anosLuz" placeholder="Insira a distância em anos-luz">
        <button onclick="converterAnosLuzParaMetros()">Converter</button>
        <p id="resultado"></p>
    </div>

    <script>
        function converterAnosLuzParaMetros() {
            const anosLuz = parseFloat(document.getElementById("anosLuz").value);

            if (isNaN(anosLuz)) {
                alert("Por favor, insira um número válido para anos-luz.");
                return;
            }

            const segundosEmUmAno = 31536000;
            const velocidadeDaLuz = 300000;
            const distanciaMetros = anosLuz * segundosEmUmAno * velocidadeDaLuz;

            document.getElementById("resultado").innerHTML = `A distância de ${anosLuz} anos-luz é aproximadamente ` +
                `${distanciaMetros.toFixed(0)} metros, considerando a velocidade da luz.`;
        }
    </script>

</body>

</html>
